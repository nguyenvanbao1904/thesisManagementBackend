<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <title>Trang chu</title>
    <th:block th:fragment="bootstrap">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </th:block>
</head>
<body>
    <header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Trang Chủ</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent" sec:authorize="isAuthenticated()">
                <!-- Menu trái -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li>
                        <a class="nav-link" th:href="@{/users}">Quản lý người dùng</a>
                    </li>
                    <li>
                        <a class="nav-link" th:href="@{/majors}">Quản lý ngành</a>
                    </li>
                </ul>

                <!-- Nút đăng xuất (nếu đã đăng nhập) -->
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link text-warning" th:href="@{/logout}">Đăng xuất</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link text-light" th:href="@{/login}">Đăng nhập</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>


    <footer th:fragment="footer">
        <div class="bg-dark text-white text-center py-4">
            <p class="mb-1">© 2025 Bản quyền thuộc về Nguyễn Văn Bảo.</p>
            <p class="mb-0">Liên hệ: <a href="mailto:email@example.com" class="text-white">2251012012bao@ou.edu.vn</a></p>
        </div>
    </footer>


</body>
</html>
